{% extends 'base/base.html' %}

{% block title %}
Login
{% endblock %}
{% block navbar%}
{% endblock %}
{% block content %}
<style>
  body {
    background-color: rgb(56, 72, 82);
  }
</style>
<form method="post">
    {% csrf_token %}
     <!-- Grid row -->
    <div class="row" style="position: absolute; width: 100%; height: 100%; transform: translateY(20%); justify-content: center;">
        <!-- Grid column -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body" style="background-color: #fff">
                    <h3 class="text-center default-text py-3"><i class="fa fa-lock"></i> Login:</h3>
                    <!--Body-->
                    <div class="md-form">
                        <i class="fa fa-user prefix grey-text"></i>
                        <input type="text" id="defaultForm-email" class="form-control" name="username">
                        <label for="defaultForm-email">Username</label>
                    </div>
                    <div class="md-form">
                        <i class="fa fa-lock prefix grey-text"></i>
                        <input type="password" id="defaultForm-pass" class="form-control" name="password">
                        <label for="defaultForm-pass">Password</label>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-default waves-effect waves-light">login</button>
                        <a href="{% url 'index' %}">
                            <span class="btn btn-default waves-effect waves-light">back</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>


{% endblock %}
