
{% extends 'base/base.html' %}

{% block title %}
Sign up
{% endblock %}
{% block navbar%}
{% endblock %}
{% block content %}
<style>
  body {
    background-color: rgb(56, 72, 82);
  }
</style>
<form method="post">
    {% csrf_token %}
     <!-- Grid row -->
    <div class="row" style="position: absolute; width: 100%; height: 50%; transform: translateY(20%); justify-content: center;">
        <!-- Grid column -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body" style="background-color: #fff">
                    <h3 class="text-center default-text py-3">Your password is correctly reset</h3>
                    
                    <div class="text-center">
                        <a href="{% url 'login' %}">
                            <span class="btn btn-default waves-effect waves-light">Log in</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
