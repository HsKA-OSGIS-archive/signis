{% extends 'base/base.html' %}

{% block title %}
Login
{% endblock %}
{% block navbar%}
{% endblock %}
{% block content %}
<style>
  body {
    background-color: rgb(56, 72, 82);
  }
</style>
<form method="post">
    {% csrf_token %}
     <!-- Grid row -->
    <div class="row" style="position: absolute; width: 100%; height: 100%; transform: translateY(20%); justify-content: center;">
        <!-- Grid column -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body" style="background-color: #fff">
                    <h3 class="text-center default-text py-3">Recover password</h3>
                    <!--Body-->

                    <div class="md-form">
                        <i class="fa fa-envelope prefix grey-text"></i>
                        <input id="email" type="email" name="email" ng-model="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-default waves-effect waves-light"  type="submit" >Send</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</form>


{% endblock %}
