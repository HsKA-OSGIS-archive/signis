<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
<link rel='stylesheet' href='http://fian.my.id/marka/static/marka/css/marka.css'>
<style>
    html, body {
      background-color: rgb(56, 72, 82);
      width: 100%;
      height: 100%;
    }
    
    @import url("//fonts.googleapis.com/css?family=Maven+Pro");
    
    .wrap-drop {
    background:#e7ded5;
    box-shadow:3px 3px 3px rgba(0,0,0,.2);
    cursor:pointer;
    margin:0 auto;
    max-width:225px;
    padding:1rem;
    position:absolute;
    width:75%;
    z-index:3;
    }
    
    .wrap-drop::after {
    border-color:#695d52 transparent;
    border-style:solid;
    border-width:10px 10px 0;
    content:"";
    height:0;
    margin-top:-4px;
    position:absolute;
    right:1rem;
    top:50%;
    width:0;
    }
    
    .wrap-drop .drop {
    background:#e7ded5;
    box-shadow:3px 3px 3px rgba(0,0,0,.2);
    display:none;
    left:0;
    list-style:none;
    margin-top:0;
    opacity:0;
    padding-left:0;
    pointer-events:none;
    position:absolute;
    right:0;
    top:100%;
    z-index:2;
    }
    
    .wrap-drop .drop li a {
    color:#695d52;
    display:block;
    padding:1rem;
    text-decoration:none;
    }
    
    .wrap-drop span {
    color:#928579;
    }
    
    .wrap-drop .drop li:hover a {
    background-color:#695d52;
    color:#e7ded5;
    }
    
    .wrap-drop.active::after {
    border-width:0 10px 10px;
    }
    
    .wrap-drop.active .drop {
    display:block;
    opacity:1;
    pointer-events:auto;
    }

</style>
    {% csrf_token %}

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script type="text/javascript">
    //Funcion RadioButton
    var inputFile = 0;
    var firewalls = 0;   
    function funcion1() {
     $('.selectdiv').hide();
      $('.form-group').show();
    }
    
    $('input[value="1"]').on('change', this, function(){
     inputFile = 1;
     funcion1();
    });
    
     
    function funcion2() {
     $('.selectdiv').show();
     $('.form-group').hide();
    }
    
    // Ejemplo 1
    $('input[value="0"]').on('change', this, function(){
     inputFile = 0;
     funcion2();
    });
    
    $('input[value="2"]').on('change', this, function(){
     firewalls = 0;
    });
    
    $('input[value="3"]').on('change', this, function(){
     firewalls = 1;
    });
    
    function createModel(){
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        var csrftoken = getCookie('csrftoken');
        
        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });
        
        //console.log(firewalls);
        if (inputFile == 1) {
            $('#f_select_input').submit();
            $('#f_select_input1').submit();
        } else {
            location.href = "{% url 'loader' %}";
        }
        
        $.ajax({
            url : '{% url 'models_firerisk:model_new' %}',
            data : { meteo:inputFile, firewalls:firewalls, month:1 },
            type : 'POST',
            dataType : 'json',
            success : function(json) {
                console.log(json);
                location.href = "{% url 'viewer' %}";
                //document.getElementById('mensaje').innerHTML = '<strong>Success! </strong>' + 'Firewall inserted';
            },
            csrfmiddlewaretoken: '{{ csrf_token }}'
        });
    }
</script>
