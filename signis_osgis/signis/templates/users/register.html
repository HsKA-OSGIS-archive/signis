{% extends 'base/base.html' %}

{% block title %}
Sign up
{% endblock %}
{% block navbar%}
{% endblock %}
{% block content %}
<style>
  body {
    background-color: rgb(56, 72, 82);
  }
</style>
<form method="post">
    {% csrf_token %}
     <!-- Grid row -->
    <div class="row" style="position: absolute; width: 100%; height: 50%; transform: translateY(20%); justify-content: center;">
        <!-- Grid column -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body" style="background-color: #fff">
                    <h3 class="text-center default-text py-3">Sign up</h3>
                   
                    <!--Body-->
                    <div class="md-form">
                         <i class="fa fa-user prefix grey-text"></i>
                        <input id="first_name" type="text" class="validate" name="first_name" required>
                        <label for="first_name">First Name</label>
                    </div>
                    
                    
                    <div class="md-form">
                         <i class="fa fa-user prefix grey-text"></i>
                        <input id="last_name" type="text" class="validate" name="last_name" required>
                        <label for="last_name">Last Name</label>
                    </div>
                    
                    
                    <div class="md-form">
                         <i class="fa fa-user prefix grey-text"></i>
                        <input id="username" type="text" name="username" ng-model="username" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                    
                    <div class="md-form">
                        <i class="fa fa-envelope prefix grey-text"></i>
                        <input id="email" type="email" name="email" ng-model="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
            
                    <div class="md-form">
                        <i class="fa fa-unlock prefix grey-text"></i>
                        <input id="password1" type="password" name="password1" ng-model="password1" ng-minlength='6' class="validate" required>
                        <label for="password1">Password</label>
                    </div>
                    
                    <div class="md-form">
                        <i class="fa fa-unlock prefix grey-text"></i>
                        <input id="password2" type="password" name="password2" ng-model="password2" ng-minlength='6' class="validate" required>
                        <label for="password2">Repeat Password</label>
                    </div>
                    
                    
                    
                    
                    <div class="text-center">
                        <button class="btn btn-default waves-effect waves-light" type="submit">Done</button>
                        <a href="{% url 'index' %}">
                            <span class="btn btn-default waves-effect waves-light">Cancel</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>


{% endblock %}
