{% extends 'base/base.html' %}
{% load staticfiles %}
{% block extrastatic %}
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css'>
{% endblock %}
{% block extrajs %}
<script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js'></script>
<script src="{% static 'js/form.js' %}"></script>
{% endblock %}
{% block content %}

<div class="container">
   <div id="signup">
    <div class="space-bot text-center">
        <h1>Sign up</h1>
        <div class="divider"></div>
    </div>
        <form class="form-register" method="post" name="register" novalidate>
        {% csrf_token %}
            <div class="container" ng-controller="RegisterCtrl" ng-app="myApp">
                <div class="signup-screen" style="position: absolute; left:5%; top:10%; width:500px;">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate" name="first_name" required>
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate" name="last_name" required>
                        <label for="last_name">Last Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="username" type="text" name="username" ng-model="username" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="signup-screen" style="position: absolute; right:5%; top:10%; width:500px;">
                    <div class="input-field col s6">
                        <input id="email" type="email" name="email" ng-model="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                    <p class="alert alert-danger" ng-show="form-register.email.$error.email">Your email is invalid.</p>
                    <div class="input-field col s6">
                        <input id="password1" type="password" name="password1" ng-model="password1" ng-minlength='6' class="validate" required>
                        <label for="password1">Password</label>
                    </div>
                    <p class="alert alert-danger" ng-show="form-register.password1.$error.minlength || form.password1.$invalid">Your password must be at least 6 characters.</p>
                    <div class="input-field col s6">
                        <input id="password2" type="password" name="password2" ng-model="password2" ng-minlength='6' class="validate" required>
                        <label for="password2">Repeat Password</label>
                    </div>
                </div>
            </div>
            <div class="signup-screen" style="position: absolute; left:40%; bottom:20%;">
                <div class="space-top text-center">
                    <button ng-disabled="form-register.$invalid" class="waves-effect waves-light btn done" type="submit">
                        <i class="material-icons left">done</i> Done
                    </button>
                    <button type="button" class="waves-effect waves-light btn cancel">
                        <i class="material-icons left">clear</i>Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
